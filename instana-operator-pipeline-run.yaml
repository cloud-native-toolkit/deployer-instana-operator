apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: instana-operator-run-
spec:
  timeout: 6h0m0s
  pipelineRef:
    name: instana-operator
  params:
    - name: namespace
      value: "instana-operator"
    - name: storage-class
      value: "ocs-storagecluster-cephfs"
    - name: ocp-client-version
      value: "4.12"
    - name: agent-key
      value: "false"
